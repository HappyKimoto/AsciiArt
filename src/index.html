<!DOCTYPE html>
<html>
<head>
<title>ASCII Art</title>
<link rel="stylesheet" href="./include/style.css">
<script src="./include/csvaligner.js"></script>
<script src="./include/boxing.js"></script>
<script src="./include/escaper.js"></script>
<script src="./include/randomascii.js"></script>
<script src="./include/regexp.js"></script>
</head>
<body>

<table class="TextTable">
	<tr class="TextRow">
		<td class="TextData">In<textarea id="InputField"></textarea></td>
		<td class="TextData">Out<textarea id="OutputField"></textarea></td>
	</tr>
</table>

<table>
<tr>
	<td class="CmdTblDat">
		Separate by: 
		<select id="AlignmentSeparator">
			<!-- CAUTION: 
			JavaScript will not understand backslashed t as Tab in option value 
			Replaceing with ampersand hash 9 did the trick.
			TextArea text was successfully seperated by tab entries.
			-->
			<option value="&#9" selected="selected">tab</option>
			<option value=",">comma</option>
			<option value=";">semicolon</option>
			<option value=" ">space</option>
			<option value="=">equal</option>
		</select>
		<br>
		Justify to:
		<select id="JustifyTo">
			<option value="right" selected="selected">right</option>
			<option value="left">left</option>
			<option value="auto">auto</option>
		</select>
		<br>
		<button type="button" onclick=AlignCSV()>To Table</button>
	</td>
	<td class="CmdTblDat">
		Upper: <input type="checkbox" id="UpperCase"><br>
		Lower: <input type="checkbox" id="LowerCase"><br>
		Number: <input type="checkbox" id="Numbers"> <br>
		Length: <input type="number" id="TotalLength" min="1" max="255" value="50"><br>
		<button type="button" onclick=RandomAscii()>Random Text</button>
	</td>
	<td class="CmdTblDat">
		<button type="button" onclick=BoxMsg()>Box Message</button><br>
		<button type="button" onclick=OutToIn()>Out to In</button>
	</td>
	<td class="CmdTblDat">
		Escape<br>
		<select id="EscapeFor">
			<option value="VBS-EscapeQuotes">VBScript - Escape double quotes</option>
			<option value="VBS-UnescapeQuotes">VBScript - Unescape double quotes</option>
			<option value="VBS-LinesToJoinedArray">VBScript - Lines to joined array</option>
			<option value="XML">XML - Escape special characters</option>
			<option value="XML-Rev">XML - Unescape special characters</option>
			<option value="RegExp-Parentheses">RegExp - Escape Parentheses</option>
			<option value="RegExp-Brackets">RegExp - Escape Brackets</option>
		</select>
		<br>
		<button type="button" onclick=EscChr()>Execute</button>
	</td>
	<td class="CmdTblDat">
		RegExp<br>
		<select id="RegExp">
			<option value="Count-Group">Count Group</option>
			<option value="Group-Integers">Group Integers</option>
		</select>
		<br>
		<button type="button" onclick=RegExpFnc()>Execute</button>
	</td>
</tr>
</table>



</body>
</html>
